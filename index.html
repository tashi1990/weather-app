<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tangsa&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <script
      src="https://kit.fontawesome.com/42e199c7b9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container whole-box">
      <div class="container today-weather-box">
        <div class="row">
          <div class="col">
            <i class="fa-solid fa-cloud today-icon"></i>
            <div class="forecast-text">
              <span class="today-temperature" id="today-temperature">9 </span
              ><sup class="temperature-superscript"
                ><a href="#" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></sup
              >
              <br />
              <div class="weather-description" id="weather-description">
                Cloudy
              </div>
            </div>
          </div>
          <div class="col"></div>
          <div class="col current-city-date-time">
            <h1 id="city-display">Berlin</h1>
            <p class="today-date day" id="current-day">Thursday</p>
            <p class="today-time" id="current-time">13:00</p>
          </div>
        </div>
      </div>
      <div class="container text-center week-forecast">
        <div class="row">
          <div class="col day">Friday</div>
          <div class="col day">Saturday</div>
          <div class="col day">Sunday</div>
          <div class="col day">Monday</div>
          <div class="col day">Tuesday</div>
        </div>
        <div class="row">
          <div class="col weather-icon rain">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col weather-icon rain">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col weather-icon rain">
            <i class="fa-solid fa-cloud-rain"></i>
          </div>
          <div class="col weather-icon cloudy">
            <i class="fa-solid fa-cloud"></i>
          </div>
          <div class="col weather-icon" cloud-sun>
            <i class="fa-solid fa-cloud-sun"></i>
          </div>
        </div>
        <div class="row">
          <div class="col" class="temperature">9°</div>
          <div class="col" class="temperature">9°</div>
          <div class="col" class="temperature">8°</div>
          <div class="col" class="temperature">7°</div>
          <div class="col" class="temperature">5°</div>
        </div>
      </div>
      <div class="city-search">
        <form>
          <label for="city">Where are you?</label>
          <input type="text" id="city-text" placeholder="Enter city" />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </div>
      <div class="current-location-button-widget">
        <button class="current-location-button" id="current-location-button">
          Current Location
        </button>
      </div>
      <br />
      <a href="https://github.com/tashi1990/weather-app" target="_blank"
        >Open source code</a
      >
      by Tashi Petter<br />
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
